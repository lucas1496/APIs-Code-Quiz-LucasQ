<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <!-- This is the title-->
    <title>Code Quiz by LQ</title>
</head>

<body>
    <!-- Link to highscores -->
    <a href="high_scores.html">View Highscores</a>
    <!-- This is the main box -->
    <div id="mainBox">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsBox">
            <h1>Coding Quiz Challenge!</h1>
            <p>Answer the following code-related questions within 1 minute. Keep in mind that incorrect
                answers will penalize your score/time by fifteen seconds!
            </p>
            <ul id="choicesUl"></ul>
            <!-- Button to start quiz -->
            <button id="startQuiz">Start Quiz!</button>
        </div>

    </div>


    <script src="script.js"></script>
